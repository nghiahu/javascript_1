<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var chieuDai, chieuRong;
var chuVi, dienTich;
chieuDai = prompt("Nhập chiều dài của hình chữ nhật:");
chieuRong = prompt("Nhập chiều rộng của hình chữ nhật:");
chieuDai = parseFloat(chieuDai);
chieuRong = parseFloat(chieuRong);
chuVi = (chieuDai + chieuRong) * 2;
dienTich = chieuDai * chieuRong;
console.log("Chu vi của hình chữ nhật là: " + chuVi);
console.log("Diện tích của hình chữ nhật là: " + dienTich);
    </script>
</body>
</html>
