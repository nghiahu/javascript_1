<body>
    <script>
const PI = 3.14;
var banKinh;
var chuVi, dienTich;
banKinh = prompt("Nhập bán kính của hình tròn:");
banKinh = parseFloat(banKinh);
chuVi = 2 * PI * banKinh;
dienTich = PI * banKinh * banKinh;
console.log("Chu vi của hình tròn là: " + chuVi);
console.log("Diện tích của hình tròn là: " + dienTich);

    </script>
</body>
