<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
        //++a là toán tử tăng trước, nó sẽ tăng giá trị của a lên 1 và trả về giá trị mới đó.
        //a++ là toán tử tăng sau, nó sẽ trả về giá trị ban đầu của a và sau đó mới tăng giá trị của a lên 1
    </script>
