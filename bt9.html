<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;//khai báo biến a và gán giá trị số nguyên bằng 5
        let b= "5";//khai báo biến a và gán giá trị chuỗi là 5 
        console.log(a==b);  console.log(a===b);
        //so sánh hai biến a và b '==' là so sánh giá trị của hai biến nếu đúng sẽ trả về kết quả true và ngược lại là false
        //Còn với '===' so sánh cả giá trị và kiểu dữ liệu của hai biến nó cũng trả về kết quả true, false 
        console.log(a!=b);  console.log(a!==b);
        //so sánh hai biến a và b '!=' so sánh khác nhau về giá trị của hai biến còn '!==' so sánh khác nhau cả về giá trị và kiểu dữ liệu
    </script>
</body>
</html>
